<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WinRun DMG Background</title>
    <style>
      :root {
        --bg: #0b0f1a;
        --fg: #e9eefc;
        --muted: rgba(233, 238, 252, 0.75);
        --accent: #6aa9ff;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: radial-gradient(1200px 600px at 10% 20%, rgba(106, 169, 255, 0.25), transparent 60%),
          radial-gradient(900px 500px at 90% 80%, rgba(110, 231, 183, 0.14), transparent 55%),
          linear-gradient(135deg, #070a12, #0b0f1a 55%, #090c16);
        color: var(--fg);
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue",
          Helvetica, Arial, sans-serif;
      }

      .wrap {
        position: relative;
        width: 640px;
        height: 420px;
        margin: 0;
        overflow: hidden;
      }

      .header {
        position: absolute;
        left: 36px;
        top: 28px;
      }

      .title {
        font-size: 26px;
        font-weight: 700;
        letter-spacing: -0.02em;
        margin: 0;
      }

      .subtitle {
        margin: 8px 0 0 0;
        font-size: 14px;
        color: var(--muted);
        max-width: 440px;
        line-height: 1.35;
      }

      .hint {
        position: absolute;
        left: 36px;
        bottom: 26px;
        font-size: 12px;
        color: var(--muted);
      }

      .arrow {
        position: absolute;
        left: 250px;
        top: 175px;
        width: 160px;
        height: 70px;
        opacity: 0.9;
      }

      .badge {
        display: inline-block;
        margin-top: 10px;
        padding: 4px 9px;
        border: 1px solid rgba(233, 238, 252, 0.18);
        border-radius: 999px;
        font-size: 12px;
        color: rgba(233, 238, 252, 0.9);
        background: rgba(11, 15, 26, 0.35);
        backdrop-filter: blur(8px);
      }
      .badge span {
        color: var(--accent);
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <p class="title">Install WinRun</p>
        <p class="subtitle">
          Drag <strong>WinRun.app</strong> to <strong>Applications</strong>.
        </p>
        <div class="badge"><span>Tip</span>&nbsp;&nbsp;Keep the VM suspended for fast launches</div>
      </div>

      <!-- simple arrow (inline SVG) -->
      <svg class="arrow" viewBox="0 0 160 70" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="arrow">
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0" stop-color="rgba(233,238,252,0.15)" />
            <stop offset="0.5" stop-color="rgba(233,238,252,0.55)" />
            <stop offset="1" stop-color="rgba(233,238,252,0.15)" />
          </linearGradient>
        </defs>
        <path
          d="M10 35 C40 35, 55 35, 85 35"
          stroke="url(#g)"
          stroke-width="6"
          stroke-linecap="round"
          fill="none"
        />
        <path
          d="M90 15 L150 35 L90 55"
          stroke="rgba(233,238,252,0.7)"
          stroke-width="6"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
        />
      </svg>

      <div class="hint">winrun.dev • © WinRun</div>
    </div>
  </body>
</html>

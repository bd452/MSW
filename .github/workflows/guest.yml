name: Guest (Windows)

on:
  push:
    branches: [main]
    paths:
      - 'guest/**'
      - '.github/workflows/guest.yml'
  pull_request:
    branches: [main]
    paths:
      - 'guest/**'
      - '.github/workflows/guest.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        working-directory: guest
        run: dotnet restore WinRunAgent.sln

      - name: Build
        working-directory: guest
        run: dotnet build WinRunAgent.sln --no-restore --configuration Release

      - name: Test
        working-directory: guest
        run: dotnet test WinRunAgent.sln --no-build --configuration Release --verbosity normal

  lint:
    name: Lint
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Check formatting
        working-directory: guest
        run: dotnet format WinRunAgent.sln --verify-no-changes --verbosity diagnostic


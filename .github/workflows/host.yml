name: Host (macOS)

on:
  push:
    branches: [main]
    paths:
      - 'host/**'
      - '.github/workflows/host.yml'
  pull_request:
    branches: [main]
    paths:
      - 'host/**'
      - '.github/workflows/host.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install spice-gtk pkg-config

      - name: Build
        working-directory: host
        run: swift build

      - name: Test
        working-directory: host
        run: swift test

  lint:
    name: Lint
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        working-directory: host
        run: swiftlint lint --strict --reporter github-actions-logging


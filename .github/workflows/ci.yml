name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Detect which paths changed to conditionally run jobs
  # ─────────────────────────────────────────────────────────────────────────────
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      host: ${{ steps.filter.outputs.host }}
      guest: ${{ steps.filter.outputs.guest }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            host:
              - 'host/**'
              - '.github/workflows/ci.yml'
              - '.github/Brewfile.host-*'
            guest:
              - 'guest/**'
              - '.github/workflows/ci.yml'

  # ─────────────────────────────────────────────────────────────────────────────
  # Host (macOS) - runs only when host paths change
  # ─────────────────────────────────────────────────────────────────────────────
  host-build:
    name: Host Build & Test
    needs: changes
    if: needs.changes.outputs.host == 'true'
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Cache Homebrew downloads
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/Homebrew
          key: brew-downloads-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('.github/Brewfile.host-build') }}
          restore-keys: brew-downloads-${{ runner.os }}-${{ runner.arch }}-
      - name: Install dependencies
        run: |
          brew bundle install --file=.github/Brewfile.host-build --no-upgrade
          pkg-config --modversion spice-client-glib-2.0
      - name: Build
        working-directory: host
        run: swift build
      - name: Test
        working-directory: host
        run: swift test

  host-lint:
    name: Host Lint
    needs: changes
    if: needs.changes.outputs.host == 'true'
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Cache Homebrew downloads
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/Homebrew
          key: brew-downloads-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('.github/Brewfile.host-lint') }}
          restore-keys: brew-downloads-${{ runner.os }}-${{ runner.arch }}-
      - name: Install SwiftLint
        run: |
          brew bundle install --file=.github/Brewfile.host-lint --no-upgrade
          swiftlint version
      - name: Run SwiftLint
        working-directory: host
        run: swiftlint lint --strict --no-cache --reporter github-actions-logging

  # ─────────────────────────────────────────────────────────────────────────────
  # Guest (Windows) - runs only when guest paths change
  # ─────────────────────────────────────────────────────────────────────────────
  guest-build:
    name: Guest Build & Test
    needs: changes
    if: needs.changes.outputs.guest == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          global-json-file: guest/global.json
      - name: Verify SDK version
        run: dotnet --version
      - name: Restore dependencies
        working-directory: guest
        run: dotnet restore WinRunAgent.sln
      - name: Build
        working-directory: guest
        run: dotnet build WinRunAgent.sln --no-restore --configuration Release
      - name: Test
        working-directory: guest
        run: dotnet test WinRunAgent.sln --no-build --configuration Release --verbosity normal

  guest-lint:
    name: Guest Lint
    needs: changes
    if: needs.changes.outputs.guest == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          global-json-file: guest/global.json
      - name: Verify SDK version
        run: dotnet --version
      - name: Check formatting
        working-directory: guest
        run: dotnet format WinRunAgent.sln --verify-no-changes --verbosity diagnostic

  # ─────────────────────────────────────────────────────────────────────────────
  # Final gate - require this single check in branch protection
  # Jobs are successful if they passed OR were skipped (no relevant changes)
  # ─────────────────────────────────────────────────────────────────────────────
  ci:
    name: CI
    runs-on: ubuntu-latest
    if: always()
    needs: [changes, host-build, host-lint, guest-build, guest-lint]
    steps:
      - name: Check all jobs passed
        run: |
          echo "Job results:"
          echo "  changes:    ${{ needs.changes.result }}"
          echo "  host-build: ${{ needs.host-build.result }}"
          echo "  host-lint:  ${{ needs.host-lint.result }}"
          echo "  guest-build: ${{ needs.guest-build.result }}"
          echo "  guest-lint:  ${{ needs.guest-lint.result }}"
          echo ""
          
          # A job is OK if it succeeded or was skipped (no relevant files changed)
          check_job() {
            local result="$1"
            local name="$2"
            if [[ "$result" != "success" && "$result" != "skipped" ]]; then
              echo "❌ $name failed (status: $result)"
              return 1
            fi
            return 0
          }
          
          failed=0
          check_job "${{ needs.changes.result }}" "changes" || failed=1
          check_job "${{ needs.host-build.result }}" "host-build" || failed=1
          check_job "${{ needs.host-lint.result }}" "host-lint" || failed=1
          check_job "${{ needs.guest-build.result }}" "guest-build" || failed=1
          check_job "${{ needs.guest-lint.result }}" "guest-lint" || failed=1
          
          if [[ $failed -eq 1 ]]; then
            echo ""
            echo "❌ One or more jobs failed"
            exit 1
          fi
          
          echo "✅ All CI checks passed!"


name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Host (macOS) - runs in parallel with Guest jobs
  # ─────────────────────────────────────────────────────────────────────────────
  host-build:
    name: Host Build & Test
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar
            /opt/homebrew/opt
          key: brew-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('.github/Brewfile.host-build') }}
          restore-keys: brew-${{ runner.os }}-${{ runner.arch }}-
      - name: Install dependencies
        run: |
          brew bundle install --file=.github/Brewfile.host-build --no-lock
          pkg-config --modversion spice-client-glib-2.0
      - name: Build
        working-directory: host
        run: swift build
      - name: Test
        working-directory: host
        run: swift test

  host-lint:
    name: Host Lint
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar
            /opt/homebrew/opt
          key: brew-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('.github/Brewfile.host-lint') }}
          restore-keys: brew-${{ runner.os }}-${{ runner.arch }}-
      - name: Install SwiftLint
        run: |
          brew bundle install --file=.github/Brewfile.host-lint --no-lock
          swiftlint version
      - name: Run SwiftLint
        working-directory: host
        run: swiftlint lint --strict --no-cache --reporter github-actions-logging

  # ─────────────────────────────────────────────────────────────────────────────
  # Guest (Windows) - runs in parallel with Host jobs
  # ─────────────────────────────────────────────────────────────────────────────
  guest-build:
    name: Guest Build & Test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          global-json-file: guest/global.json
      - name: Verify SDK version
        run: dotnet --version
      - name: Restore dependencies
        working-directory: guest
        run: dotnet restore WinRunAgent.sln
      - name: Build
        working-directory: guest
        run: dotnet build WinRunAgent.sln --no-restore --configuration Release
      - name: Test
        working-directory: guest
        run: dotnet test WinRunAgent.sln --no-build --configuration Release --verbosity normal

  guest-lint:
    name: Guest Lint
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          global-json-file: guest/global.json
      - name: Verify SDK version
        run: dotnet --version
      - name: Check formatting
        working-directory: guest
        run: dotnet format WinRunAgent.sln --verify-no-changes --verbosity diagnostic

  # ─────────────────────────────────────────────────────────────────────────────
  # Final gate - require this single check in branch protection
  # ─────────────────────────────────────────────────────────────────────────────
  ci:
    name: CI
    runs-on: ubuntu-latest
    if: always()
    needs: [host-build, host-lint, guest-build, guest-lint]
    steps:
      - name: Check all jobs passed
        run: |
          results=(
            "${{ needs.host-build.result }}"
            "${{ needs.host-lint.result }}"
            "${{ needs.guest-build.result }}"
            "${{ needs.guest-lint.result }}"
          )
          
          for result in "${results[@]}"; do
            if [[ "$result" != "success" ]]; then
              echo "❌ One or more jobs failed"
              exit 1
            fi
          done
          
          echo "✅ All CI checks passed!"

